<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clogo.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <h1>Currency Converter</h1>
        <div class="form1">
            <div class="amount-sec">
                <label>Amount:</label>
                <input type="number" id="amount">
            </div>
            <div class="form">
                <div class="from"><p>from:</p>
                    <div class="country">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" >
                    </select></div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to"><p>to:</p>
                    <div class="country">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" >
                    </select></div>
                </div>
            </div>
        </div>
        <div class="convert">
            <div class="msg">
                <div class="msg1">1USD=</div>
                <div class="msg2">80INR</div>
            </div>
            <button type="submit" class="submit">convert</button>
        </div>
           
        
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>
</html>
